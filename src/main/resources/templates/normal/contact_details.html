<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User Dashboard</title>
</head>
<body>
   <section>
      <div class="card mr-3 ml-3" th:if="${contact}">
       <div class="card-body"  >
        <div class="container text-center">
              <img src="" style=" height: 150px; width: 150px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile photo">
        <h3 class="mt-3" th:text="${contact.name}"></h3>
       
        <table class="table">
        <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
      
    </tr>
       </thead>
       <tbody>
         <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"></span></td>
      
         </tr>
         
          <tr>
      <th scope="row">Phone</th>
      <td><span th:text="${contact.phone}"></span></td>
      
         </tr>
          <tr>
      <th scope="row">work</th>
      <td><span th:text="${contact.work}"></span></td>
      
         </tr>
       </tbody>
      
       
       
       
       </table>
       
        
       <div class="description mt-3">
       
        <th:block th:utext="${contact.description}"></th:block>
       </div>
       <div class="container mt-3">
             <button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-block btn-danger btn-sm">Delete</button>
      <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
      <button type="submit" class="btn btn-block btn-success btn-sm">Update</button>
      </form>
       </div>
        </div>
       
       </div>
       
      
      
      </div>
         <h3 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact...</h3>
   
   
   
   </section>
</body>
</html>
