<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Setting</title>
</head>
<body>
<section>

<div class="container">
 <div class="row">
   <div class="col-md-12">
     <div class="card">
       <div class="card-body">
         <h3 class="my-3 text-center">Change Password</h3>
         <form th:action="@{/user/change-password}" method="post">
         
         <!-- old password field -->
         <div class="form-group">
            <input name="oldPassword" type="password" class="form-control" placeholder="Enter old Password" />
         </div>
         
         
         <!--new password  -->
          <div class="form-group">
            <input name="newPassword" type="password" class="form-control mt-3" placeholder="Enter New Password" />
         </div>
         
         <div class="container text-center mt-3">
           <button type="submit" class="btn btn-success">Change</button>
           <button type="reset" class="btn btn-warning">Reset</button>
         </div>
         
         </form>
         
       </div>
     </div>
   </div>
 </div>

</div>

      <script>
      $(document).ready(()=>{
    	  $('.item').removeClass('active');
    	  $('#settings-link').addClass('active');
      });
       
       
       </script>
</section>
</body>
</html>
