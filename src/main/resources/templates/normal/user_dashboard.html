<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User Dashboard</title>
</head>
<body>
   <section>
      <div class="container">
       <div class="card">
       <div class="card-body my-5">
                <div class="container text-center">
                <img src="" style=" height: 150px; width: 150px;" class="my_profile_picture " th:src="@{'/img/default.png'}" alt="profile photo">
        
                </div>
                
                <h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
                Start Adding Contact
                </h1>
                <div  class="container text-center">
                          <a th:href="@{/user/add-contact}" class="btn btn-primary mt-4  btn-block text-uppercase">Add New Contact</a>
                
                </div>
       </div>
       
       </div>
       <script>
      $(document).ready(()=>{
    	  $('.item').removeClass('active');
    	  $('#home-link').addClass('active');
      });
       
       
       </script>
       
       
       
      </div>
   </section>
</body>
</html>
