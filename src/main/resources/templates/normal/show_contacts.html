<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Show Contacts</title>
</head>
<body>
<section>
<div class="card mr-3 ml-3">
<div class="card-body">
<h3 class="text-center">Contact detail</h3>


     <!-- Search bar -->
     <div class="search-container my-4">
        <input onKeyup="search()" id="search-input" type="text" class="form-control" placeholder="search your contact" />
        <div class="search-result">
       
        </div>
     </div>


<div class="table-responsive">
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
      
    </tr>
  </thead>
  <tbody>
  
    <tr th:each="c : ${findContactsByUser}">
    
      <th scope="row" th:text="${'SCM2021'+c.cId}">1</th>
      
      <td > 
      
      
      <img src="" class="my_profile_picture" th:src="@{'/img/'+${c.image}}" alt="profile photo">
      <span th:text="${c.name}"></span>
      
      
      </td>
      
      <td>
      <a href="#" th:href="@{'/user/'+${c.cId}+'/contact'}">
      <span th:text="${c.email}"></span>
      
      </a>
      
      
      </td>
      
      <td th:text="${c.phone}">@mdo</td>
      
      <td>
      <a href="#" th:onclick="|deleteContact(${c.cId})|" class="btn btn-danger btn-sm">Delete</a>
      
      
      <form method="post" th:action="@{'/user/update-contact/'+${c.cId}}" class="mt-2">
      <button type="submit" class="btn btn-success btn-sm">Update</button>
      </form>
      </td>
    </tr>
   
  </tbody>
</table>
</div>

                 <!-- pagination -->
                 <nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/user/show_contacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPage)}" class="page-item"><a th:href="@{'/user/show_contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
 
    <li th:if="${currentPage+1 != totalPage}" class="page-item"><a th:href="@{'/user/show_contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
  </ul>
</nav>
</div>
</div>
 <script>
      $(document).ready(()=>{
    	  $('.item').removeClass('active');
    	  $('#contact-link').addClass('active');
      });
       
       
       </script>
</section>
 
</body>
</html>
