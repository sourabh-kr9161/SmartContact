<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
 <section>
   <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
        
        <div class="my-card mt-3">
        
        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
           <p class="text-center" th:text="${session.message.content}"></p>
           <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </div>
        
        <div class="container text-center">
                <img style="width:50px;" src="" th:src="@{/img/membership.png}" alt=""/>
        
        </div>
           <h1 class="text-center">Register</h1>
           <form novalidate action="" th:action="@{/doregister}" method="post" th:object="${user}" >
           
           <!-- Name field -->
              <div class="form-group">
    <label for="name" class="form-label">Name</label>
    <input
           name="name"
           type="text" 
           class="form-control "
           th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
           id="name" 
           aria-describedby="emailHelp"
           placeholder="Enter Name"
           required="required"
           th:value="${user.name}"
           />
  <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
     
    </div>
  
             </div>
             
             <!-- email field -->
             
              <div class="form-group">
    <label for="name" class="form-label">Email</label>
    <input 
            name="email"
           type="email" 
           class="form-control"
           id="email" 
           aria-describedby="emailHelp"
           placeholder="Enter Email"
           required="required"
            th:value="${user.email}"/>
  
  
             </div>
           
           
            <!-- password field -->
             
              <div class="form-group">
    <label for="password" class="form-label" >Password</label>
    <input
          name="password"
           type="password" 
           class="form-control"
           id="password" 
           aria-describedby="emailHelp"
           placeholder="Enter Password"
           required/>
  
  
             </div>
           
           <!-- user about field -->
           
           <div class="form-group mt-3" >
                  
                  <textarea name="about" th:text="${user.about}" placeholder="Enter something yourself " rows="6" class="form-control"></textarea>
  
  
             </div>
           <!-- terms and condition  -->
           <div class="form-group form-check">
               <input type="checkbox" name="agreement" class="form-check-input"
               id="agreement"
               
               />
           <lable for="agreement">Accept terms and conditions</lable>
           </div>
           
           <div class="container text-center mt-3">
           
           <button type="submit" class="btn bg-primary text-white">
           Submit
           </button>
           
           <button type="reset" class="btn btn-warning ">
           Reset
           </button>
           
           </div>
           
           </form>
        
        </div>
        
        
        
        
        </div>
      
      </div>
   
   </div>
  
 
  
  </section>
 
</body>
</html>
