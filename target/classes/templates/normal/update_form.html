<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User Dashboard</title>
</head>
<body>
   <section>
    <div class="card mr-3 ml-3">
       <div class="card-body">
         <h3 class="text-center">Update Contact</h3>
         <div class="container-fluid mt-1">
           <div class="row">
             <div class="col-md-8 offset-md-2">
                 <form action="#" th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{/user/process-update}"  class="mt-2">
                 
                 <input type="hidden" th:value="${contact.cId}" name="cId"/>
                 
                 <!-- first name -->
                 <div class="input-group">
                 
                   <div class="input-group-prepend">
                     <div class="input-group-text mr-3">
                      
                          <i class="fa fa-plus"> </i>
                     
                     </div>
                   </div>
                   
                   <input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Name" class="form-control"  />
                 </div>
                 
                 
                 <!-- second name -->
                   <div class="input-group mt-3">
                 
                   <div class="input-group-prepend">
                     <div class="input-group-text mr-3">
                      
                          <i class="fas fa-user-alt "> </i>
                     
                     </div>
                   </div>
                   
                   <input th:value="${contact.secondname}" required type="text" id="secondName" name="secondname" placeholder="Enter Nick Name" class="form-control"  />
                 </div>
                 
                 
                  <!--phone field -->
                   <div class="input-group mt-3">
                 
                   <div class="input-group-prepend">
                     <div class="input-group-text mr-3">
                      
                          <i class="fa fa-phone"></i>
                     
                     </div>
                   </div>
                   
                   <input th:value="${contact.phone}" required min="10"  type="number" id="phone" name="phone" placeholder="Enter Phone Number" class="form-control"  />
                 </div>
                 
                 <!-- email field -->
                   <div class="input-group mt-3">
                 
                   <div class="input-group-prepend">
                     <div class="input-group-text mr-3">
                      
                          @
                     
                     </div>
                   </div>
                   
                   <input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter Email" class="form-control"  />
                 </div>
                 
                 <!-- work field -->
                 
                  <div class="input-group mt-3">
                 
                   <div class="input-group-prepend">
                     <div class="input-group-text mr-3">
                      
                          <i class="fa fa-briefcase"></i>
                     
                     </div>
                   </div>
                   
                   <input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter work" class="form-control"  />
                 </div>
                 
                 
                 <!-- contact description -->
                 <div class="form-group mt-3">
                     <textarea th:text="${contact.description}" name="description" id="description" class="form-control" placeholder="Enter Contact Description" rows="10"></textarea>
                 </div>
                 
                 
                 
                 <!-- contact image -->
                 
                 <div class="container text-center">
                     <img style="width: 250px;height: 250px;" class="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt=""/>
                 </div>
                 
                 <div class="custom-file mt-3">
                     <input type="file" name="profileimage" />
                 </div>
                 
                 <div class="container text-center mt-3">
                  <button class="btn btn-primary">Save Contact</button>
                 </div>
                 
                 </form>
             </div>
           </div>
         </div>
       </div>  
   
   </div>
   </section>
</body>
</html>
