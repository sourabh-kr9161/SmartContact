<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Change password form</title>
</head>
<body>
  <section>
 
       <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 250px;" class="col-md-12">
                       <h3 class="mt-3">Enter new password</h3>
              
                     <form method="post" action=""th:action="@{/change-password}">
                        <div class="form-group m-3 ">
                         <input name="newpassword" required="required" type="password" placeholder="Enter new password " class="form-control"/>
                        
                        
                        </div>
                       <div class="container text-center mt-5">
                          <button class="btn btn-primary">Change password</button>
                       </div>
                       </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
     
  </section>
    
</body>
</html>
